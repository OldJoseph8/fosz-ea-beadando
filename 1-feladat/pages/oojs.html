    <div class="content">
        <h2>OOJS - Objektumorientált JavaScript</h2>
        <h2>Autó adatai</h2>
        <form id="carForm">
            <label for="brand">Márka:</label>
            <input type="text" id="brand" required><br><br>

            <label for="model">Típus:</label>
            <input type="text" id="model" required><br><br>

            <label for="color">Szín:</label>
            <input type="text" id="color" required><br><br>

            <label for="year">Évjárat:</label>
            <input type="number" id="year" required><br><br>

            <label for="carType">Autó típusa:</label>
            <select id="carType" required>
                <option value="traditional">Hagyományos</option>
                <option value="electric">Elektromos</option>
            </select><br><br>

            <button type="submit">Autó létrehozása</button>
        </form>

        <h4>OOP eredmény:</h4>
        <div class="car-info" id="carInfo"></div>
    </div>
